<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Section 2: JavaScript Language Basics</title>
    </head>

    <body>
        <h1>Section 2: JavaScript Language Basics</h1>
    </body>

    <script>
        
        var p1Height = 150;
        var p1Age = 24

        var p2Height = 190
        var p2Age = 21

        var p1Result = p1Height * (5 * p1Age);
        var p2Result = p2Height * (5 * p2Age);

        if (p1Result > p2Result) {
            console.log('Player 1 wins, scored ' + p1Result);
        } else if (p1Result < p2Result) {
            console.log('Player 2 wins, scored ' + p2Result);
        } else {
            console.log('It was a draw!');
        }

    </script>

</html>
